<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div class="container">
        <button class="btn b1"><i class="fa fa-home"></i> Home</button>
        <button class="btn b2"><i class="fa fa-bars"></i> Menu</button>
        <button class="btn b3"><i class="fa fa-trash"></i> Trash</button>
        <button class="btn b4"><i class="fa fa-close"></i> Close</button>
        <button class="btn b5"><i class="fa fa-folder"></i> Folder</button>
        <!-- googleapis -->
        <button class="btn b6"><span class="material-icons">settings</span><span class="google">Settings</span></button>
        <button class="btn b7"><span class="material-icons">login</span><span class="google">Login</span></button>
        <button class="btn b8"><span class="material-icons">info</span><span class="google">Info</span></button>
        <button class="btn b9"><span class="material-icons">logout</span><span class="google">Logout</span></button>
        <button class="btn b10"><span class="material-icons">delete</span><span class="google">Delete</span></button>
        <button class="btn b11"><span class="material-icons">visibility</span><span class="google">Visibility</span></button>
        <button class="btn b12"><span class="material-icons">event</span><span class="google">Event</span></button>
        <button class="btn b13"><span class="material-icons">verified</span><span class="google">Verified</span></button>
        <button class="btn b14"><span class="material-icons">history</span><span class="google">History</span></button>
        <button class="btn b15"><span class="material-icons">code</span><span class="google">Code</span></button>
        <button class="btn b16"><span class="material-icons">explore</span><span class="google">Explore</span></button>
        <button class="btn b17"><span class="material-icons">leaderboard</span><span class="google">LeaderBoard</span></button>
        <button class="btn b18"><span class="material-icons">android</span><span class="google">Android</span></button>
        <button class="btn b19"><span class="material-icons">restore</span><span class="google">Restore</span></button>
        <button class="btn b20"><span class="material-icons">backup</span><span class="google">Backup</span></button>
        <button class="btn b21"><span class="material-icons">swipe</span><span class="google">Swipe</span></button>
        <button class="btn b22"><span class="material-icons">shop</span><span class="google">Shop</span></button>
        <button class="btn b23"><span class="material-icons">tab</span><span class="google">Tab</span></button>
        <button class="btn b24"><span class="material-icons">browse_gallery</span><span class="google">Browse</span></button>
        <button class="btn b25"><span class="material-icons">public</span><span class="google">Public</span></button>
        <button class="btn b26"><span class="material-icons">school</span><span class="google">School</span></button>
        <button class="btn b27"><span class="material-icons">whatsapp</span><span class="google">Whatsapp</span></button>
        <button class="btn b28"><span class="material-icons">science</span><span class="google">Science</span></button>
        <button class="btn b29"><span class="material-icons">sports</span><span class="google">Sports</span></button>
        <button class="btn b30"><span class="material-icons">send</span><span class="google">Send</span></button>
        
    </div>
</body>
</html>
